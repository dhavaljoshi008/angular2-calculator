<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Outline" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- 1. Load libraries -->
     <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
      <header class="header">
        <div class="title-holder">
            <p class="main-heading">Calculator</p>
            <div class="angular-line">Powered by <img class="angular-image" src="angular.svg" width="40px" height="45px"></div> 
        </div>
    </header>
    <section>
        <div class="content">
            <calculator>Loading Calculator...</calculator>
        </div>
    </section>
    <footer>
        <p class="footer">Developed by Dhaval Joshi.</p>
    </footer>
  </body>
</html>
